<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klinik Sehat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes background-motion {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #07ade5, #ad75a5, #00ffaa, #07ade5, #ad75a5),
      #00ffaa;
      background-size: 200% 200%;
      animation: background-motion 10s ease infinite; /* Durasi diperpanjang menjadi 10 detik */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      transition: opacity 1s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loading-logo {
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
    }

    #loading-title {
      color: #0077b6;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #loading-text-container {
      margin-top: 10px;
      text-align: center;
      min-height: 48px;
      margin-bottom: 1rem;
    }

    .loading-line {
      display: block;
      font-size: 1.1rem;
      color: #333;
      margin: 3px 0;
    }

    #loading-wrapper {
      margin-top: 1.5rem;
      position: relative;
      width: 80px;
      height: 80px;
    }

    #loading-icon {
      width: 80px;
      height: 80px;
      border: 8px solid #ccc;
      border-top: 8px solid #0077b6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1rem;
      color: #0077b6;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img id="loading-logo" src="gambar (2).png" width="100" alt="Klinik Icon">
    <h2 id="loading-title">Klinik Sehat</h2>

    <!-- Dua baris teks -->
    <div id="loading-text-container">
      <span id="line1" class="loading-line"></span>
      <span id="line2" class="loading-line"></span>
    </div>

    <!-- Spinner Icon -->
    <div id="loading-wrapper">
      <div id="loading-icon"></div>
      <span id="percentage">0%</span>
    </div>
  </div>

  <!-- Konten halaman utama -->
  <div style="display: none;" id="main-content">
    <!-- Konten setelah loading -->
  </div>

  <script>
    let percent = 0;
    const percentageText = document.getElementById('percentage');
    const loadingScreen = document.getElementById('loading-screen');
    let isPaused = false;

    const updatePercentage = setInterval(() => {
      if (!isPaused) {
        if (percent >= 100) {
          clearInterval(updatePercentage);
          // Setelah selesai, jalankan fade out dan pindah ke index.html
          setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          }, 400);
        } else {
          percent++;
          percentageText.textContent = percent + '%';

          // Delay sebentar di 55%
          if (percent === 55) {
            isPaused = true;
            setTimeout(() => {
              isPaused = false;
            }, 1000);
          }
        }
      }
    }, 55);

    function typeText(element, text, speed = 100, callback = null) {
      let index = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(index);
        index++;
        if (index === text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, speed);
    }

    window.addEventListener('load', () => {
      const line1 = document.getElementById('line1');
      const line2 = document.getElementById('line2');
      const text1 = "Memberikan pelayanan terbaik";
      const text2 = "untuk kesehatan Anda";

      typeText(line1, text1, 50, () => {
        setTimeout(() => {
          typeText(line2, text2, 50);
        }, 120);
      });
    });
  </script>

</body>
</html>
